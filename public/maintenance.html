<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Updating Game...</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    color: #f5f5f5;
    font-family: 'Playfair Display', Georgia, serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    text-align: center;
    max-width: 480px;
    padding: 2rem;
  }
  .icon {
    font-size: 48px;
    margin-bottom: 1.5rem;
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  h1 {
    color: #d4af37;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    margin-bottom: 0.75rem;
  }
  .divider {
    width: 120px;
    height: 1px;
    background: linear-gradient(to right, transparent, #d4af37, transparent);
    margin: 1rem auto;
  }
  p {
    color: #a1a1aa;
    font-size: 0.95rem;
    line-height: 1.6;
    margin-bottom: 0.5rem;
  }
  .estimate {
    color: #d4af37;
    font-weight: 700;
    font-size: 1.1rem;
    margin-top: 1.5rem;
  }
  .bar-track {
    width: 200px;
    height: 4px;
    background: #333;
    border-radius: 99px;
    margin: 1.5rem auto 0;
    overflow: hidden;
  }
  .bar-fill {
    height: 100%;
    width: 30%;
    background: linear-gradient(to right, #d4af37, #ca8a04);
    border-radius: 99px;
    animation: loading 1.5s ease-in-out infinite;
  }
  @keyframes loading {
    0% { width: 0%; margin-left: 0; }
    50% { width: 40%; margin-left: 30%; }
    100% { width: 0%; margin-left: 100%; }
  }
  .footer {
    margin-top: 2.5rem;
    color: #555;
    font-size: 0.75rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="icon">&#9876;</div>
    <h1>Updating Game</h1>
    <div class="divider"></div>
    <p>We're pushing a fresh update to the streets.</p>
    <p>Hang tight, the game will be back shortly.</p>
    <div class="estimate">~ 30 seconds</div>
    <div class="bar-track"><div class="bar-fill"></div></div>
    <div class="footer">The Commission will return</div>
  </div>
</body>
</html>
