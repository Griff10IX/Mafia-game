<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Wars - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(26, 26, 26, 0.8);
            padding: 60px 40px;
            border-radius: 20px;
            border: 2px solid #d4af37;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        }
        h1 {
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 30px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 30px auto;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
    <script>
        // Auto-refresh every 5 seconds to check if backend is back
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>Under Maintenance</h1>
        <p>Mafia Wars is currently being updated with new features and improvements.</p>
        <p>We'll be back online shortly. Thank you for your patience!</p>
        <div class="spinner"></div>
        <div class="status">This page will automatically refresh in 5 seconds...</div>
    </div>
</body>
</html>
